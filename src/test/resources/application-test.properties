# Test configuration
spring.application.name=Auth-Service-Test
server.port=0

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate properties for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for testing
spring.liquibase.enabled=false

# JWT properties for testing
jwt.secret-key=testSecretKeyForJwtTokenGenerationAndValidation123456789
jwt.access-token-expiration=3600
jwt.refresh-token-expiration=86400

# User service URL for testing
userservice.url=http://localhost:8082

# Logging for tests
logging.level.by.osinovi.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG 